{% extends "bdf/base.html" %}




{% block content %}

    {% if form.errors %}
    <p>Неверный логин и пароль, повторите попытку.</p>
    {% endif %}
 
    <form method="post" action="{% url 'users:login' %}">
        {% csrf_token %}
        {{ form.as_p }}

        <button name="submit">Вход</button>


        <input type="hidden" name="next" value="{% url 'bdf:index' %}" />
    </form>
 
{% endblock content %}
